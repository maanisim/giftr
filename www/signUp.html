<!DOCTYPE html>
<html lang="en">

<head>
    <title>Welcome | Giftr</title>
    <link rel='icon' href='img/favicon.ico' type='image/x-icon'/ >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <div class="header">
        <center>
            <a href= "index.html">
            <img src="img/logo.png" alt="Logo" width="410" height="120"> 
            </a>
            <br>
        </center>
    </div>

    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.0.13/css/all.css'><link rel='stylesheet' href="src/signUpStyle.css">
</head>

<body style="background-image: url('img/background.jpg');">
    <center>
        <a href="logIn.html" id="alternative"><i>Already have an account? </i>Log in</a>
    </center>
    <form action="https://giftr.cf/api" method="post">
            <input type="hidden" name="action" value="register"> 
        <div class="container" >
            
            <label for="name" class="icons"><i class="fas fa-user"></i></label>
            <input type="text" class="input" placeholder="Name" name="name" required>

            <br>

            <label for="bdaymonth" class="icons"><i class="fas fa-calendar-alt"></i></label>
            <input type="month" class="input" name="bdaymonth" value="2020-01">

            <br>
            
            <button class="button gender"><i class="fas fa-male"></i></button>
            <button class="button gender"><i class="fas fa-female"></i></button>

            <br>

            <label for="email" class="icons"><i class="fas fa-envelope"></i></label>
            <input type="email" class="input" placeholder="Email" name="email" required>
            
            <br>

            <label for="pas" class="icons"><i class="fas fa-unlock-alt"></i></label>
            <input type="password" class="input" placeholder="Password" name="pas" required>
            
            <br>
            
            <label for="repeat_pas" class="icons"><i class="fas fa-unlock-alt"></i></label>
            <input type="password" class="input" placeholder="Confirm Password" name="repeat_pas" required>
            
            <br>
            
            <button class="button submit" type="submit">Sign up</button>

        </div>  
    </form>
    
</body>

</html>

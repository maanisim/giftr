<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Giftr</title>
    <link rel='icon' href="{{ url_for('static', filename='img/favicon.ico') }}" type='image/x-icon'>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.0.13/css/all.css'>
    <link rel="stylesheet" href="{{ url_for('static', filename='src/style.css') }}">


</head>
<body>
     <div id="page-container">
         <div id="content-wrap">
             <div class="header">
                 <center>
                      <a href= "{{ url_for('index') }}">
                        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" width="410" height="120" draggable="false"> 
                      </a>
                     <br>Our motto goes here
                 </center>
             </div>
             <div class="giftbank">
                 <img src="{{ url_for('static', filename='img/gift.png') }}" alt="Gift icon" width="30" height="30" draggable="false">
                 <a href="{{ url_for('wishlist') }}">Gift Bank</a>
             </div>
             <div class="wrapper">
                 <nav class="tabs">
                     <div class="selector"></div>
                     <a href="{{ url_for('index') }}" class="active"><i class="fas fa-home"></i>Home</a>
                     <a href="{{ url_for('search') }}"><i class="fas fa-search"></i>Search for gift</a>
                     <a href="{{ url_for('suggestion') }}"><i class="fas fa-gift"></i>Item suggestion</a>
                     {% if 'loggedin' in session %}
                     <a href="{{ url_for('home') }}"><i class="fas fa-user"></i>My profile</a>
                     {% else %}
                     <a href="{{ url_for('register') }}"><i class="fas fa-user"></i>Register</a>
                     {% endif %}
                 </nav>
             </div>
             <center>
                 <img src="{{ url_for('static', filename='img/party-profile.png') }}" alt="Profile" width="200" height="200" draggable="false"> 
                 <p></p>
                 <a href="{{ url_for('login') }}" class="button">Log In</a>
                 <br>
                 <a href="{{ url_for('register') }}" class="button button1">Sign up</a>
             </center>
             <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
             <script  src="{{ url_for('static', filename='src/script.js') }}"></script>  
         </div>
         <div class="footer">
             <a href="{{ url_for('about') }}">About Us</a>
             |
             <a href="{{ url_for('contact') }}">Contact Us</a>
             |
             <a href="{{ url_for('privacy') }}">Privacy Policy</a>
         </div>
    </div>
    
</body>
</html>

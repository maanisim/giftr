<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Welcome | Giftr</title>
    <link rel='icon' href="{{ url_for('static', filename='img/favicon.ico') }}" type='image/x-icon'>
    <link rel="stylesheet" href="{{ url_for('static', filename='src/settings.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='src/style.css') }}">
    <link rel='stylesheet' href="{{ url_for('static', filename='src/fontAwesome_v5.0.13_all.css') }}">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.0.13/css/all.css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>

  <body style="background-image: {{ url_for('static', filename='img/background.jpg') }};">
    <!-- nav bar-->
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a href="{{ url_for('index') }}">
            <img
              src="{{ url_for('static', filename='img/logo.png') }}"
              alt="Logo"
              width="120"
              draggable="false"
              style="margin-top: 8px; margin-right: 10px;"
            />
          </a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="{{ url_for('index') }}">Home</a></li>
          <li><a href="{{ url_for('suggestion') }}">Item suggestion</a></li>
        </ul>
        <form class="navbar-form navbar-left" action="/search" method="POST">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Search for gift"
              name="search"
            />
            <div class="input-group-btn">
              <button class="btn btn-default" type="submit">
                <i class="glyphicon glyphicon-search"></i>
              </button>
            </div>
          </div>
        </form>
        <ul class="nav navbar-nav navbar-right">
          {% if 'loggedin' in session %}
          <li>
            <a href="{{ url_for('logout') }}" style="color: red;"
              ><span class="glyphicon glyphicon-log-out"></span> Logout</a
            >
          </li>
          <li>
            <a href="{{ url_for('profile') }}"
              ><span class="glyphicon glyphicon-user"></span> My profile</a
            >
          </li>
          {% else %}
          <li>
            <a href="{{ url_for('login') }}"
              ><span class="glyphicon glyphicon-log-in"></span> Login</a
            >
          </li>
          <li>
            <a href="{{ url_for('register') }}"
              ><span class="glyphicon glyphicon-user"></span> Sign Up</a
            >
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>
    <div class="header">
      <center>
        <a href="{{ url_for('index') }}">
          <img
            src="{{ url_for('static', filename='img/logo.png') }}"
            alt="Logo"
            width="410"
            height="120"
          />
        </a>
        <br />
      </center>
    </div>
    <center>
      <a href="{{ url_for('register') }}" id="alternative"
        ><i>Don't have an account? </i>Sign up</a
      >
    </center>
    <form action="{{ url_for('login') }}" method="post">
      <input type="hidden" name="action" value="login" />
      <div class="container">
        <center>
          <img
            src="{{ url_for('static', filename='img/party-profile.png') }}"
            alt="Profile"
            width="200"
            height="200"
          />
        </center>

        <label for="email" class="icons"><i class="fas fa-user"></i></label>
        <input
          type="text"
          class="input"
          placeholder="Email"
          name="email"
          required
        />

        <br />

        <label for="passw" class="icons"
          ><i class="fas fa-unlock-alt"></i
        ></label>
        <input
          type="password"
          class="input"
          placeholder="Password"
          name="passw"
          required
        />

        <br />

        <label id="remember">
          <input type="checkbox" checked="checked" name="remember" /> Remember
          me
        </label>

        <a href="{{ url_for('forgot') }}" id="forgot">Forgot password?</a>

        <br />

        <button class="button submit" type="submit">Login</button>
      </div>
    </form>
  </body>
</html>
